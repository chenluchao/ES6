<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var list = [10,20,30,40]
			
			//数组中,如果有个值是...,数组扩展出来
			var a1 = ['a','b',...list]
			console.log(a1)
			
			
			var [x,y,...other] = [10,20,30,40]
			console.log("x = "+x)
			console.log("y = "+y)
			console.log("other = "+other)
			
			
			
			
		</script>
		
		
	</body>
</html>
