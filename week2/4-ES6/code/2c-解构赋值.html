<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//单个 = 单个
			var a = 10
			var b = 20
			var c = ['a','b']
			
			//数组解构赋值
			var [a,b] = [10,20]
			var [,a,b] = [1,2,3,4,5]
			console.log("a = "+a)
			console.log("b = "+b)
			
			//对象解构赋值
			var {'name':n,'age':a} = 
				{'name':'zhangan','age':'78'}
			console.log("n = "+n)
			console.log("a = "+a)
			
			//一个函数,传入数组,返回最大值和最小值
			var a = [20,10,78,23,7]
			function getMinAndMax(array){
				var min = array[0]
				var max = array[0]
				for(var i=0;i <array.length; i++){
					if(array[i] < min){
						min = array[i]
					}
					if(array[i] > max){
						max = array[i]
					}
				}
				//console.log("min = "+min)
				//console.log("max = "+max)
				return [min,max]
			}
			
			//getMinAndMax返回数组
			var [min] = getMinAndMax(a)
			console.log("min = "+min)
			
			var [,max] = getMinAndMax(a)
			console.log("max = "+max)
			
			var [min,max] = getMinAndMax(a)
			console.log("min = "+min)
			console.log("max = "+max)

			
			
		</script>
		
		
	</body>
</html>
