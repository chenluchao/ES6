<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function sum(x,y){
				
				//这种默认值写法,问题
				//x不能为false,y不能为false
				x = x||10
				y = y||20
				
				var s = x+y
				return s
			}
			
			function sum(x=10,y=20){
				var s = x+y
				return s
			}
			
			var s = sum(1,2)
			console.log(s)
			
			
			
			
			
		</script>
		
		
	</body>
</html>
