			//下载数据
			function requestUrl(url){
				
				//创建promise
				var promise = new Promise(function(resolve,reject){
					
					var b = 1
					
					if(url == 'getUserList'){
						b = 0
					}
					
					//模拟数据下载
					setTimeout(function () {
						
						if(b){
							resolve(url+' 111')
						}else{
							reject(url+" download faild")
						}
						
					},2000)
					
				})
				
				return promise;
			}
			
			//异步解决方案
			//	异步调用转化顺序调用, 看起来像是同步的
			//	async function
			async function request(){
				
				//login
				var r1 = await requestUrl("login")
				console.log("r1 = "+r1)
				
				var r2 = await requestUrl("getUserList")
				console.log("r2 = "+r2)
				
				var r3 = await requestUrl("sendMessage")
				console.log("r3 = "+r3)
				
				
			}
			
			request().then(function(){
				console.log("全部下载成功!")
			}).catch(function(error){
				console.log("下载失败 error="+error)
			})
