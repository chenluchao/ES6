			function request(url){
				var promise = new Promise(function(resolve,reject){
					var b=1;
					if(url == "getU"){
						b=1;
					}
					setTimeout(function(){
						if(b){
							resolve(url+"111")
						}else{
							reject(url+"fail")
						}
					},2000)
				})
				return promise;
			}
			
			request("login").then(function(data){
				console.log("data"+data);
				return request("getU");
			}).then(function(data){
				console.log("data"+data);
				return request("send");
			}).then(function(data){
				console.log("data"+data);
