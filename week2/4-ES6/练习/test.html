<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			
			var a = [10, 78, 23, 6, 56];
			
			function getM(array) {
				var	max=array[0];
				var min=array[0];
				//var max = array[0];
				//var min = array[0];
				for(var i = 0; i < array.length; i++) {
					if(array[i] > max) {
						max = array[i];
					} else if(array[i] < min) {
						min = array[i];
					}
				}
				return {
					max:max,
					min:min
				};
			}

			console.log(getM(a));
			
			
			var sum = function(x,y){
				console.log(x+y)
			}
			sum(10,20);
			
			var sum=(x,y)=>{
				console.log(x+y)
			}
			sum(10,20);
			
			function sum(x,y){
				console.log(x+y)
			}
			
			//不定参数
			function AllSum(...list){
				var sum=0;
				for(var i=0;i<list.length;i++){
					sum += list[i];
				}
				return sum;
			}
			var sum = AllSum(10,20,30,2);
			console.log(sum);
			
		</script>
	</body>

</html>
