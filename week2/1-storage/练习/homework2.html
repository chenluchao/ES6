<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			.big {
				margin: 50px auto;
				width: 300px;
			}
			
			.box {
				width: 300px;
				border: 1px solid #f90;
				font-size: 12px;
			}
			
			.bao {
				margin-top: 20px;
			}
			
			.box ul li span {
				display: inline-block;
				width: 24%;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="big">
			<div class="box">
				<ul>
					<li>
						<span>序号</span>
						<span>时间</span>
						<span>内容</span>
						<span>操作</span>
					</li>
				</ul>
			</div>
			<div class="bao">
				<p><span>时间:</span><input type="text" name="" id="time" value="" /></p>
				<p><span>内容:</span><input type="text" name="" id="con" value="" /></p>
				<button onclick="dealAdd()">添加</button>
			</div>
		</div>
		<script type="text/javascript">
			var time = document.querySelector("#time");
			var con = document.querySelector("#con");
			var ul = document.querySelector(".box ul");

			var html = [];

			function dealAdd() {

				if(time.value && con.value) {
					if(localStorage.all) {
						var htmlg = "";
						htmlg = localStorage.all;
						var allg = JSON.parse(htmlg);
						
						var i = allg.length + 1;
					} else {
						var i = 1;
					}

					var dict = {
						id: i,
						time: time.value,
						con: con.value
					}
					html.push(dict);
					localStorage.all = JSON.stringify(html);
					i++;
				}
				ul.innerHTML = "<li><span>序号</span>时间<span>内容</span><span>操作</span></li>"
				var htmlx = "";
				htmlx = localStorage.all;
				var allx = JSON.parse(htmlx);
				for(var x = 1; x <= allx.length; x++) {
					ul.innerHTML += "<li><span>" + x + "</span><span>" + allx[x - 1].time + "</span><span>" + allx[x - 1].con + "</span><span onclick='dealRemove()'>删除</span></li>"
				}
			}
			
//			show();

//			function show() {
				if(localStorage.all) {
					var htmla = "";
					htmla = localStorage.all;
					var alla = JSON.parse(htmla);
					for(var x = 1; x <= alla.length; x++) {
						ul.innerHTML += "<li><span>" + x + "</span><span>" + alla[x - 1].time + "</span><span>" + alla[x - 1].con + "</span><span onclick='dealRemove()'>删除</span></li>"
					}
				}
//			}
			function dealRemove() {

			}
		</script>
	</body>

</html>
