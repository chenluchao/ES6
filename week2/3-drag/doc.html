<h2>拖拽的步骤</h2>	
<pre>
	
Step1: 设置元素可以拖动
	img添加属性 draggable="true" 
	
Step2: 设置开始拖拽的事件处理
	给img设置id=t
	添加事件处理函数
		ondragstart="dragstart(event)"
		
Step3: 设置目标div可以放置
	ondragover="dragover(event)"
	
Step4: 当放下的时候,移动img
	
	
	
</pre>	
	
	</body>
</html>
