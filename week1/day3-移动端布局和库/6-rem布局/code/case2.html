<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<script src="rem-config.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			
			html{
				font-size: 16px;
			}
			
			body{
				margin: 0;
			}
			
			.box{
				overflow: hidden;
			}
			
			.s1{
				width: 3.75rem;
				height: 3.75rem;
				background-color: lightblue;
				
				float: left;
				
			}
			
			.s2{
				width: 3.75rem;
				height: 3.75rem;
				background-color: lightcoral;
				
				float: left;
			}
			
			.box2{
				overflow: hidden;
			}
			
			.box2>div{
				width: 2.5rem;
				height: 2.5rem;
				float: left;
				
			}
			
			.d1{
				background-color: lightcyan;
			}
			.d2{
				background-color: yellow;
			}
			.d3{
				background-color: lightgreen;
			}
			
		</style>
		
	</head>
	<body>
		
		
		<div class="box">
			
			<div class="s1">
				LEFT
			</div>
			<div class="s2">
				RIGHT
			</div>
			
		</div>
		
		<div class="box2">
			<div class="d1">1</div>
			<div class="d2">2</div>
			<div class="d3">3</div>
		</div>
		
		
	</body>
</html>
