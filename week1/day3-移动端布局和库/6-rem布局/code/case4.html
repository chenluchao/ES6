<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		
		
		<style type="text/css">
			
			html{
				font-size: 13.3333vw;
			}
			
			body{
				margin: 0;
				padding: 0;
			}
			
			.box{
				overflow: hidden;
			}
			
			.s1{
				width: 3.75rem;
				height: 3.75rem;
				background-color: lightblue;
				
				float: left;
				
			}
			
			.s2{
				width: 3.75rem;
				height: 3.75rem;
				background-color: lightcoral;
				
				float: left;
			}
			
			.box2{
				overflow: hidden;
			}
			
			.box2>div{
				width: 2.5rem;
				height: 2.5rem;
				float: left;
				
			}
			
			.d1{
				background-color: lightcyan;
			}
			.d2{
				background-color: yellow;
			}
			.d3{
				background-color: lightgreen;
			}
			
		</style>
		
		
		
		<script type="text/javascript">
			
			
			
			//让rem和vw联系起来
			
			/*
				如果设计稿是750px, 屏幕宽度是750px = 100vw
											1px = 0.133333333vw
				
				
				
				
				为了方便计算, 让 1rem = 100px
								1rem = 13.3333333vw   (屏幕 = 7.5rem)
				
				
			
			*/
		//var doc = document.querySelector("html")
		//doc.style.fontSize = "13.3333333vw"
			
		</script>
		
	</head>
	<body>
		
		
		<div class="box">
			
			<div class="s1">
				LEFT
			</div>
			<div class="s2">
				RIGHT
			</div>
			
		</div>
		
		<div class="box2">
			<div class="d1">1</div>
			<div class="d2">2</div>
			<div class="d3">3</div>
		</div>
		
		
	</body>
</html>
