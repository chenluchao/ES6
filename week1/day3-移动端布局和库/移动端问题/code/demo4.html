<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style type="text/css">
			
			.box1{
				width: 100px;
				height: 100px;
				margin: 10px;
				position: relative;
				background-color: #fcfcfc;
				/* border: 1px solid red; */
			}
			
			.box1:before {
				content: '';
				position: absolute;
				transform-origin: 0 0;
				top: 0;
				left: 0;
				width: 200%;
				height: 200%;
				border: 1px solid red;
				transform: scale(.5);
			}
			
			.box2{
				width: 100px;
				height: 100px;
				margin: 10px;
				border: 1px solid red;
			}
			
		</style>
		
	</head>
	<body>
		
		<div class="box1">
			
		</div>
		
		<div class="box2">
			
		</div>
		
		
	</body>
</html>
