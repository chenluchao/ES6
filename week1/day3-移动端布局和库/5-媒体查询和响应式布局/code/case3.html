<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			
			.header{
				width: 100%;
				height: 100px;
				background-color: lightblue;
			}
			
			ul,li{
				list-style: none;
			}
			li{
				display: inline-block;
				margin-left: 30px;
				line-height: 100px;
			}
			
			.menu{
				display: none;
			}
			
			@media screen and (max-width: 750px){
				ul{
					display: none;
				}
				
				.menu{
					display: inline-block;
				}
	
				

			}
			
		</style>
		
	</head>
	<body>
		
		<div class="header">
			<ul>
				<li>首页</li>
				<li>产品</li>
				<li>服务</li>
				<li>解决方案</li>
				<li>我们的团队</li>
				<li>关于我们</li>
			</ul>
			
			<button class="menu">菜单</button>
		</div>
		
		
	</body>
</html>
