<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style type="text/css">
			
			/* 通用样式 */
			body{
				margin: 0;
			}
			
			
			/* 导航栏  开始 */
			.navbar{
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 44px;
			}
			.s1{
				height: 44px;
				line-height: 44px;
				background-color: lightblue;
				
				display:flex;
				
			}
			.s1>div{
				border: 1px solid black;
				box-sizing: border-box;
			}
			.left{
				width: 60px;
			}
			.title{
				flex-grow: 1;
			}
			.right{
				width: 60px;
			}
			/* 导航栏  结束 */
			
			
			/* 标签栏 开始 */
			.tabbar{
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 49px;
			}
			
			.s5{
				background-color: orangered;
				height: 49px;
				display: flex;
			}
			.s5>div{
				height: 49px;
				line-height: 49px;
				width: 25%;
				border: 1px solid black;
				box-sizing: border-box;
			}
			/* 标签栏 结束 */
			
			
			/* 内容开始 */
			.box{
				width: 100%;				
				display: flex;
				flex-direction: column;
				
				padding-top: 44px;
				padding-bottom: 49px;

			}
			
			.item{
				
				text-align: center;
				font-size: 16px;
			}
			
			/* 轮播图 */
			.s2{
				height: 160px;
				line-height: 160px;
				background-color: lightcoral;
			}
			
			/* 8个按钮 */
			.s3{
				background-color: lightgreen;
				
				display: flex;
				flex-wrap: wrap;
			}
			.s3>div{
				height: 50px;
				line-height: 60px;
				width: 25%;
				border: 1px solid black;
				box-sizing: border-box;
			}
			
			/* 新闻列表 */
			.s4{
				background-color: lightseagreen;
				
				display: flex;
				flex-direction: column;
				
			}
			.s4>div{
				height: 60px;
				
				line-height: 60px;
				border-bottom: 1px solid #666;
			}
			
		
		</style>
		
	</head>
	<body>
		
		<div class="navbar">
			<div class="s1 item">
				<div class="left">
					搜索
				</div>
				<div class="title">
					首页
				</div>
				<div class="right">
					设置
				</div>
			</div>
		</div>
		
		
		<div class="box">
			
			<div class="s2 item">
				轮播图
			</div>
			
			<div class="s3 item">
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
				<div class="button">
					b1
				</div>
			</div>
			
			<div class="s4 item">
				
				<div class="news">
					新闻1
				</div>
				<div class="news">
					新闻2
				</div>
				<div class="news">
					新闻3
				</div>
				
			</div>
			
		</div>
		
		
		<div class="tabbar">
			<div class="s5 item">
				<div class="tab-item">
					首页
				</div>
				<div class="tab-item">
					分类
				</div>
				<div class="tab-item">
					购物车
				</div>
				<div class="tab-item">
					我的
				</div>
			</div>
		</div>
		
		
	</body>
</html>
