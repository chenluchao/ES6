<pre>
	
	1.viewport是什么,作用
	
		viewport是视口, 一般用于移动端, 移动端网页要加这个
	
		重要属性:
			width=device-width
			initial-scale=1
			minimum-scale=1
			maximum-scale=1
			user-scalable=no
	
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	
</pre>
