<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: lightblue;
				/* background-color: lightcoral; */
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			
			<ul>
				<li>数据1</li>
				<li>数据2</li>
				<li>数据3</li>
			</ul>
			
		</div>
		
		<div>
			<button class="b1">动画1</button>
			<button class="b2">动画2</button>
			
		</div>
		
		<script src="zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="zepto/fx.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			
			$(function(){
				
				//选择器
				$(".box ul li:first-child").css("color","red")
				
				//dom
				$(".box ul li:nth-child(2)").html("数据2 new")
				
				//ajax
				var url = "test.json"
				$.getJSON(url,{},function(response){
					
					console.log(response)
					
					var list = response.data;
					for(var index in list){
						var item = list[index]
						
						$(".box ul").append("<li>"+item+"</li>")
					}
					
				})
				
				$(".b1").on("click",function () {
					$(".box").animate({
						"height":"120px",
						"background-color":"lightcoral"
					},300)
				})
				
				$(".b2").on("click",function () {
					$(".box").animate({
						"height":"300px",
						"background-color":"lightblue"
					},300)
				})
				
			})
			
			
		</script>
		
	</body>
</html>
