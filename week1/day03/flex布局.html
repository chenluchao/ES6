<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局练习</title>
		<style type="text/css">
			.box{
				border: 2px solid black;
				/*flex-direction: row-reverse;*/
				flex-wrap: nowrap;
				/*justify-content:flex-end;*/
				/*align-items: stretch;*/
				width: 100%;
				height: 500px;
				display: flex;
				/*align-items:stretch;*/
				align-content: stretch;
			}
			.box>div{
				/*width: 100px;*/
				height: 100px;
				text-align: center;
				line-height: 100px;
				font-size: 100px;
			}
			.s1{
				background: lightgreen;
				/*flex-grow: 1;*/
				/*align-self: center;*/
				order: 0;
			}
			.s2{
				background: lightcoral;
				/*font-size: 32px !important;*/
				/*flex-grow: 2;*/
				order: -1;
				flex-shrink: 2;
			}
			.s3{
				background: lightblue;
				flex-grow: 2;
				flex-shrink: 10;
				flex-basis:500px;
			}
			.s4{
				background: chocolate;
				/*order: 3;*/
				/*flex-grow: 1;*/
			}
			.s5{
				background: navajowhite;
				/*order: -1;*/
			}
			.s6{
				background: yellowgreen;
				/*order: 0;*/
				/*flex-shrink: 2;*/
				/*flex-basis: 3;*/
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="s1">1</div>
			<div class="s2">2</div>
			<div class="s3">3</div>
			<div class="s4">4</div>
			<div class="s5">5</div>
			<div class="s6">6</div>
		</div>
		
	</body>
</html>
