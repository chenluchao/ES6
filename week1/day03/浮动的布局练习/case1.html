<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			header{
				width: 100%;
				height: 25px;
				background: lightcoral;
			}
			.menu{
				width: 100%;
				height: 25px;
				background: lightskyblue;
			}
			.nav{
				width: 100%;
				height: 25px;
				background: lightgreen;
			}
			.box{
				width: 100%;
				height: 300px;
				background: crimson;
				position: relative;
			}
			.aside1{
				width: 100px;
				height: 100%;
				background: lightsalmon;
				position: absolute;
				left: 0;
				top: 0;
			}
			.aside2{
				width: 100px;
				height: 100%;
				background: lightseagreen;
				position: absolute;
				right: 0;
				top: 0;
			}
			footer{
				width: 100%;
				height: 30px;
				background: slateblue;
			}
			.center{
				padding: 0 100px 0 100px;
			}
		</style>
	</head>
	<body>
		<header>top</header>
		<div class="menu">menu</div>
		<div class="nav">nav</div>
		<div class="box">
			<div class="aside1">aside1</div>
			<div class="center">center</div>
			<div class="aside2">aside2</div>
		</div>
		<footer>footer</footer>
	</body>
</html>
