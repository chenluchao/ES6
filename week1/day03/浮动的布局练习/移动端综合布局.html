<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			/*头部导航栏   开始*/
			
			header {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				display: flex;
				height: 44px;
				background: lightgreen;
			}
			
			.left,
			.right {
				width: 60px;
				height: 100%;
				line-height: 44px;
				text-align: center;
				border: 1px solid black;
				box-sizing: border-box;
			}
			
			.center {
				text-align: center;
				line-height: 44px;
				flex-grow: 1;
				border: 1px solid black;
				box-sizing: border-box;
			}
			/*头部导航栏   结束*/
			/*内容区    开始*/
			
			section {
				display: flex;
				flex-direction: column;
			}
			
			.s1 {
				padding-top: 44px;
				text-align: center;
				line-height: 160px;
				height: 160px;
				width: 100%;
				background: lightcoral;
			}
			
			.s2 {
				display: flex;
				flex-wrap: wrap;
			}
			
			.s2>div {
				border: 1px solid lightseagreen;
				width: 25%;
				box-sizing: border-box;
				text-align: center;
				line-height: 32px;
				background: lightgrey;
			}
			
			.s3 {
				display: flex;
				flex-direction: column;
				padding-bottom: 49px;
			}
			
			.s3>div {
				width: 100%;
				height: 46px;
				line-height: 46px;
				background: lightsalmon;
				border-bottom: 1px solid #D1D1D1;
			}
			/*内容区    结束*/
			/*尾部   开始*/
			
			footer {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 49px;
				background: lightcoral;
				display: flex;
			}
			
			footer>div {
				width: 25%;
				text-align: center;
				line-height: 49px;
				border: 1px solid blueviolet;
			}
			/*尾部结束*/
		</style>
	</head>

	<body>

		<header>
			<div class="left">
				后退
			</div>
			<div class="center">
				首页
			</div>
			<div class="right">
				前进
			</div>
		</header>

		<section>
			<div class="s1">
				轮播图
			</div>
			<div class="s2">
				<div class="b1">b1</div>
				<div class="b2">b2</div>
				<div class="b3">b3</div>
				<div class="b4">b4</div>
				<div class="b5">b5</div>
				<div class="b6">b6</div>
				<div class="b7">b7</div>
				<div class="b8">b8</div>
			</div>
			<div class="s3">
				<div class="new1">新闻1</div>
				<div class="new2">新闻2</div>
				<div class="new3">新闻3</div>
				<div class="new1">新闻1</div>
				<div class="new2">新闻2</div>
				<div class="new3">新闻3</div>
				<div class="new1">新闻1</div>
				<div class="new2">新闻2</div>
				<div class="new3">新闻3</div>
			</div>
		</section>

		<footer>
			<div class="foot1">首页</div>
			<div class="foot2">商品</div>
			<div class="foot3">购物车</div>
			<div class="foot4">我的</div>
		</footer>
	</body>

</html>
