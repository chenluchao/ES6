<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>MI_Logo</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				margin: 100px auto;
				width: 250px;
				height: 250px;
				background: #b4e4fb;
				border-radius: 50%;
				border: 2px solid #7b9db9;
				position: relative;
				box-shadow: 3px 3px 3px #9e9e9e;
			}
			
			.con {
				position: absolute;
				width: 240px;
				height: 240px;
				background: #3b99e3;
				border-radius: 50%;
				left: 5px;
				top: 5px;
			}
			
			.bigf {
				width: 150px;
				height: 100px;
				background: #fff;
				position: absolute;
				left: 48px;
				top: 70px;
				border-radius: 3px 19px 3px 3px;
			}
			
			.midf {
				position: absolute;
				left: 33px;
				top: 30px;
				width: 85px;
				height: 70px;
				background: #3b99e3;
			}
			
			.smallf {
				width: 35px;
				height: 45px;
				background: #fff;
				position: absolute;
				left: 25px;
				top: 25px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="con">
				<div class="bigf">
					<div class="midf">
						<div class="smallf">

						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
