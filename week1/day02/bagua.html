<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>八卦图运动</title>
		<style type="text/css">
			@keyframes Myanimate {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			
			* {
				margin: 0;
				padding: 0;
			}
			
			:root {
				background: #555555;
			}
			
			.box {
				width: 400px;
				height: 400px;
				margin: 50px auto;
				position: relative;
				border-radius: 50%;
				box-shadow: 0 0 30px #000;
				animation: Myanimate 2s linear infinite;
			}
			
			.leftbox {
				width: 200px;
				height: 400px;
				position: absolute;
				overflow: hidden;
			}
			
			.rightbox {
				width: 200px;
				height: 400px;
				position: absolute;
				left: 200px;
				overflow: hidden;
			}
			
			.yuan {
				width: 400px;
				height: 400px;
				border-radius: 50%;
			}
			
			.lyuan {
				background: #fff;
			}
			
			.ryuan {
				background: #000000;
				position: absolute;
				left: -100%;
			}
			
			.midhei {
				width: 200px;
				height: 200px;
				background: #000000;
				border-radius: 50%;
				position: absolute;
				left: 100px;
			}
			
			.midbai {
				width: 200px;
				height: 200px;
				background: #fff;
				border-radius: 50%;
				position: absolute;
				left: 100px;
				top: 200px;
			}
			
			.smallbai {
				width: 75px;
				height: 75px;
				border-radius: 50%;
				background: #fff;
				position: absolute;
				left: 160px;
				top: 60px;
			}
			
			.smallhei {
				width: 75px;
				height: 75px;
				border-radius: 50%;
				background: #000;
				position: absolute;
				left: 160px;
				top: 267px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="leftbox">
				<div class="yuan lyuan">
					<div class="midhei">

					</div>
				</div>
			</div>
			<div class="rightbox">
				<div class="yuan ryuan">
					<div class="midbai">

					</div>
				</div>
			</div>
			<div class="smallbai">

			</div>
			<div class="smallhei">

			</div>
		</div>
	</body>

</html>
