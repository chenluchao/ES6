<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 150px auto;
				position: relative;
				perspective:2000px;
			}
			.xz{
				transform-style: preserve-3d;
				animation: xd 5s linear infinite;
			}
			.yz{
				transform-style: preserve-3d;
				animation: yd 10s linear infinite;
			}
			.yz div{
				width: 235px;
				height: 235px;
				position: absolute;
				left: 200px;
				top: 100px;
				opacity: 1;
				transition: 1s;
			}
			.yz div img{
				width: 235px;
				height: 235px;
				display: block;
			}
			.i1{
				transform: rotateY(0deg) translateZ(235px);
			}
			.i2{
				transform: rotateY(60deg) translateZ(235px);
			}
			.i3{
				transform: rotateY(120deg) translateZ(235px);
			}
			.i4{
				transform: rotateY(180deg) translateZ(235px);
			}
			.i5{
				transform: rotateY(240deg) translateZ(235px);
			}
			.i6{
				transform: rotateY(300deg) translateZ(235px);
			}
			@keyframes xd{
				from{
					transform: rotateX(-30deg);
				}
				50%{
					transform: rotateX(30deg);
				}
				to{
					transform: rotateX(-30deg);
				}
			}
			@keyframes yd{
				from{
					transform: rotateY(0deg);
				}
				50%{
					transform: rotateY(180deg);
				}
				to{
					transform: rotateY(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xz">
				<div class="yz">
					<div class="i1">
						<img src="img/1.jpg"/>
					</div>
					<div class="i2">
						<img src="img/2.jpg"/>
					</div>
					<div class="i3">
						<img src="img/3.jpg"/>
					</div>
					<div class="i4">
						<img src="img/4.jpg"/>
					</div>
					<div class="i5">
						<img src="img/5.jpg"/>
					</div>
					<div class="i6">
						<img src="img/6.jpg"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
