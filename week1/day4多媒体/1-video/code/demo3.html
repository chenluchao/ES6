<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>
			.play-area{
				width: 600px;
				height: 400px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		
			
		<div class="play-area">
			<video id="player"
				width="600px" 
				height="400px"
				controls="controls"></video>
				
			<div>
				<button onclick="dealPlay()">播放</button>
				<button onclick="dealPause()">暂停</button>
			</div>
		</div>
		
		
		<script type="text/javascript">
			
			var player = document.getElementById("player")
			
			var currentIndex = 0
			var list = [
				{
					"title":"斗战神",
					"src":"res/dzs.mp4"
				},{
					"title":"诛仙",
					"src":"zmxl-zhuxian.mp4"
				}
			]
			function loadMedia () {
				var dict = list[currentIndex]
				
				player.src = dict.src
			}
			
			function dealPlay(){
				player.play()
			}
			function dealPause(){
				player.pause()
			}
			
			//添加一个ended事件处理函数
			//参数1: 播放器事件类型
			//参数2: 匿名处理函数
			player.addEventListener("ended",function () {
				alert("播放结束")
			})
			
			loadMedia ()
		</script>
		
	</body>
</html>
