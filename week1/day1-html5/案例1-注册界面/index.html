		<div class="wrap">
			
			<header class="top">
				XX网站注册界面
			</header>

				</ul>
			</nav>
			
			<section class="page-content">
				
				<h1>用户注册界面</h1>
				
				<form action="">
					
					<dl>
						<dt>* 用户名</dt>
						<dd>
							<input type="text" required autofocus>
							<div>
								请输入用户名,长度6~15
							</div>
						</dd>
					</dl>
					
					<dl>
						<dt>* 密码</dt>
						<dd>
							<input type="password" required>
							<div>
								请输入密码,长度6~15
							</div>
						</dd>
					</dl>
					
					<dl>
						<dt>* 重复密码</dt>
						<dd>
							<input type="password" required>
							<div>
								请输入密码,长度6~15
							</div>
						</dd>
					</dl>
					
					<dl>
						<dt>* email</dt>
						<dd>
							<input type="email" required="">
							<div>
								请输入email
							</div>
						</dd>
					</dl>
					
					<dl>
						<dt>个人网址</dt>
						<dd>
							<input type="url">
							<div>
								请输入用户名
							</div>
						</dd>
					</dl>
					
					<dl>
						<dt>* 手机号</dt>
						<dd>
							<input type="text" required="" pattern="1[0-9]{10}">
							<div>
								请输入用户名
							</div>
						</dd>
					</dl>
					
					<input type="submit" value="提交" />
					
				</form>
