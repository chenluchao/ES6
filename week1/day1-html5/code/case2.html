<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		
		
		<form action="">
			
			<input type="color" name="" id="" value="red" onchange="dealChange(this)"/>
			
			<hr>
			
			
			<input type="month" name="" id="" value="2018-08" onchange="dealChange(this)"/>
			<input type="week" name="" id="" value="2018-W52" onchange="dealChange(this)"/>
			<input type="date" name="" id="" value="2018-11-07" onchange="dealChange(this)"/>
			<input type="datetime" name="" id="" value="" onchange="dealChange(this)"/>
			<input type="datetime-local" name="" id="" value="2018-11-06T01:01" onchange="dealChange(this)"/>
			<input type="time" name="" id="" value="00:57" onchange="dealChange(this)"/>
			
			<hr>
			
			<input type="number" value="1" min="1" max="10000" step="10">
			
			<hr>
			
			<input type="email">
			
			<input type="url">
			<hr>
			
			<!-- list='datalist的id' -->
			<input list="cars" type="search">
			<!-- 设置id,上面要用 -->
			<datalist id="cars">
				<option value="BMV">BMV</option>
				<option value="audi">audi</option>
				<option value="qq mini">mini222</option>
			</datalist>
			
			<input type="submit" value="提交"/>
		</form>
		
		<script type="text/javascript">
			function dealChange (tag) {
				console.log("v = "+tag.value)
			}
		</script>
		
	</body>
</html>
