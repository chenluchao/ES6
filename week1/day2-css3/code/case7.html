<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style type="text/css">
			.box{
				width: 240px;
				height: 240px;
				border: 20px solid lightgray;
				
				transform: perspective(200px);
				transform-style: preserve-3d;
			}
			.pic{
				margin: 20px;
				
				transition: all 2s; 
			}
			.pic img{
				width: 100%;
			}
			.pic:hover{
				transform:rotateX(45deg)  translateY(200px);

			}
		</style>
		
	</head>
	<body>
		
		<div class="box">
			<div class="pic">
				<img src="100x100.png" alt="">
			</div>
		</div>
		
	</body>
</html>
