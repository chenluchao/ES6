<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 1000px;
				border:1px solid black;
			}
			.box>div{
				width: 160px;
				height: 160px;
				margin: 20px;
				border:1px solid black;
			}
			.s1{
				transform: translate(50px,10px);
			}
			.s2{
				transform: rotate(20deg);
			}
			.s3{
				transform: scale(0.5,0.5);
			}
			.s4{
				transform: skew(30deg,30deg);
			}
			.s5:hover{
				transition: all 0.5s;
				transform: scale(0.5,0.5) rotate(45deg);
				
			}
		</style>
	</head>
	<body>
		
		
		<div class="box">
			<div class="s1"></div>
			<div class="s2"></div>
			<div class="s3"></div>
			<div class="s4"></div>
			<div class="s5"></div>
		</div>
		
		
	</body>
</html>
