<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/echarts.js"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#main{
				width: 600px;
				height: 400px;
				margin: 50px auto;
				border: 1px solid #f90;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		
		<script type="text/javascript">
			var tag = document.getElementById("main");
			var myChart = echarts.init(tag);
			
			var option = {
				xAxis: {
					data: ['2017-10-24', '2017-10-25', '2017-10-26', '2017-10-27']
				},
				yAxis: {},
				series: [{
					type: 'k',
					data: [
						[20, 30, 10, 35],
						[40, 35, 30, 55],
						[33, 38, 33, 40],
						[40, 40, 32, 42]
					]
				}]
			};

			
			myChart.setOption(option);
		</script>
		
	</body>
</html>
