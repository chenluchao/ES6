<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/echarts.js"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#main{
				width: 600px;
				height: 400px;
				margin: 50px auto;
				border: 1px solid #f90;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		
		<script type="text/javascript">
			var tag = document.getElementById("main");
			var myChart = echarts.init(tag);
			
			var option = {
				xAxis: {},
				yAxis: {},
				series: [{
					symbolSize: 20,
					data: [
						[10.0, 8.04],
						[8.0, 6.95],
						[13.0, 7.58],
						[9.0, 8.81],
						[11.0, 8.33],
						[14.0, 9.96],
						[6.0, 7.24],
						[4.0, 4.26],
						[12.0, 10.84],
						[7.0, 4.82],
						[5.0, 5.68]
					],
					type: 'scatter'
				}]
			};
			
			myChart.setOption(option);
		</script>
		
	</body>
</html>
