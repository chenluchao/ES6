<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/echarts.js" charset="utf-8"></script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.main {
				width: 600px;
				height: 400px;
				border: 1px solid #f90;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<div class="main"></div>

		<script type="text/javascript">
			var tag = document.getElementsByClassName('main')[0];
			var myChart = echarts.init(tag);

			var option = {
				title: {
					text: '漏斗图(对比)',
					subtext: '纯属虚构',
					left: 'left',
					top: 'bottom'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c}%"
				},
				toolbox: {
					show: true,
					orient: 'vertical',
					top: 'center',
					feature: {
						dataView: { readOnly: false },
						restore: {},
						saveAsImage: {}
					}
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['产品A', '产品B', '产品C', '产品D', '产品E']
				},
				calculable: true,
				series: [{
						name: '漏斗图',
						type: 'funnel',
						width: '40%',
						height: '45%',
						left: '5%',
						top: '50%',
						funnelAlign: 'right',

						center: ['25%', '25%'], // for pie

						data: [
							{ value: 60, name: '产品C' },
							{ value: 30, name: '产品D' },
							{ value: 10, name: '产品E' },
							{ value: 80, name: '产品B' },
							{ value: 100, name: '产品A' }
						]
					},
					{
						name: '金字塔',
						type: 'funnel',
						width: '40%',
						height: '45%',
						left: '5%',
						top: '5%',
						sort: 'ascending',
						funnelAlign: 'right',

						center: ['25%', '75%'], // for pie

						data: [
							{ value: 60, name: '产品C' },
							{ value: 30, name: '产品D' },
							{ value: 10, name: '产品E' },
							{ value: 80, name: '产品B' },
							{ value: 100, name: '产品A' }
						]
					},
					{
						name: '漏斗图',
						type: 'funnel',
						width: '40%',
						height: '45%',
						left: '55%',
						top: '5%',
						funnelAlign: 'left',

						center: ['75%', '25%'], // for pie

						data: [
							{ value: 60, name: '产品C' },
							{ value: 30, name: '产品D' },
							{ value: 10, name: '产品E' },
							{ value: 80, name: '产品B' },
							{ value: 100, name: '产品A' }
						]
					},
					{
						name: '金字塔',
						type: 'funnel',
						width: '40%',
						height: '45%',
						left: '55%',
						top: '50%',
						sort: 'ascending',
						funnelAlign: 'left',

						center: ['75%', '75%'], // for pie

						data: [
							{ value: 60, name: '产品C' },
							{ value: 30, name: '产品D' },
							{ value: 10, name: '产品E' },
							{ value: 80, name: '产品B' },
							{ value: 100, name: '产品A' }
						]
					}
				]
			};

			myChart.setOption(option);
		</script>
	</body>

</html>
