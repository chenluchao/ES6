<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style>
			#myCanvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			var myCanvas = document.getElementById("myCanvas")
			//getContext作用: 获取绘图上下文
			//	参数传入2d, 2d绘图
			//	参数传入webgl, 表示3d绘图
			var ctx = myCanvas.getContext("2d")
			
			ctx.font = "24px Arial"
			ctx.fillStyle = "red"
			ctx.fillText("Life: 2",10,30)
			ctx.fillText("HP: 100",100,30)
			ctx.fillText("Score: 100",200,30)
			
			ctx.strokeStyle = "blue"
			ctx.strokeText("Score: 100",200,60)
		
			var image = new Image()
			image.src = "red-ju.gif"
			image.onload = function () {
				
				//参数列表
				//	显示的图片
				//	位置x
				//	位置y
				//	显示宽度
				//	显示高度
				ctx.drawImage(image,150,150,100,100)
			}
			
			
			
			
			
			
		</script>
		
	</body>
</html>
