<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style>
			#myCanvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			var myCanvas = document.getElementById("myCanvas")
			//getContext作用: 获取绘图上下文
			//	参数传入2d, 2d绘图
			//	参数传入webgl, 表示3d绘图
			var ctx = myCanvas.getContext("2d")
			
			//线段是一个路径
			//开始一个路径, 可以闭合,也可以不闭合
			ctx.beginPath()
			ctx.moveTo(50,50)
			ctx.lineTo(150,150)
			ctx.lineTo(250,50)
			//ctx.closePath()
			ctx.stroke()
			
			
			ctx.beginPath()
			ctx.moveTo(50,250)
			ctx.lineTo(150,350)
			ctx.lineTo(250,250)
			//填充, 自动闭合
			ctx.fill()
			
			
			
			
		</script>
		
	</body>
</html>
