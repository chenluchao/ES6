<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style>
			#myCanvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			var myCanvas = document.getElementById("myCanvas")
			//getContext作用: 获取绘图上下文
			//	参数传入2d, 2d绘图
			//	参数传入webgl, 表示3d绘图
			var ctx = myCanvas.getContext("2d")
			
		
			
			ctx.beginPath()
			ctx.moveTo(200,200)
			//参数列表
			//	圆心x
			//	圆心y
			//	半径r
			//	起始角度 0
			//	结束角度 Math.PI*2
			ctx.arc(200,200,50,Math.PI/180*45,Math.PI/180*270)
//			ctx.closePath()
			ctx.fill()
//			ctx.stroke()
			
			
			
			
			
		</script>
		
	</body>
</html>
