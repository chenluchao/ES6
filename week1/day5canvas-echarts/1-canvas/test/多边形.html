<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#myCanvas{
				margin-top: 50px;
				margin-left: 450px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var ctx = myCanvas.getContext("2d");
			ctx.fillStyle="red";
			ctx.strokeStyle="blue";
			ctx.lineWidth=5;
			ctx.beginPath();
			ctx.moveTo(200,50);
			ctx.lineTo(150,150);
			ctx.lineTo(200,250);
			ctx.lineTo(250,150);
			ctx.closePath();
			ctx.stroke();
			ctx.fill()
		</script>
	</body>
</html>
