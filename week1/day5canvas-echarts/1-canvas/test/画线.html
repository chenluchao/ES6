<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#myCanvas{
				margin-top: 50px;
				margin-left: 450px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var ctx = myCanvas.getContext("2d");
			//画线
			ctx.strokeStyle="red";
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(150,150);
			ctx.lineTo(250,250);
			ctx.stroke();
			//画形
			ctx.strokeStyle="blue";
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(200,200);
			ctx.lineTo(200,300);
			ctx.closePath();
			ctx.stroke();
			ctx.fill();
		</script>
	</body>
</html>
