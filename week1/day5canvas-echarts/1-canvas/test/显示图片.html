<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#myCanvas{
				margin-top: 50px;
				margin-left: 450px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var ctx = myCanvas.getContext("2d");
			
			
			var image = new Image();
			image.src = "red-ju.gif";
			image.onload = function(){
				ctx.drawImage(image,300,200,30,30);
			}
		</script>
	</body>
</html>
