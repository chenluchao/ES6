<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			canvas{
				border: 1px solid black;
				margin-left: 450px;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas")
			var ctx = myCanvas.getContext("2d");
			
			var d = Math.PI/180;
			
			ctx.beginPath();
			ctx.moveTo(200,0);
			ctx.arc(200,100,100,270*d,90*d,counterclockwise=true);
			ctx.arc(200,300,100,270*d,90*d);
			ctx.arc(200,200,200,90*d,270*d)
			ctx.fill()
			
			ctx.beginPath();
			ctx.moveTo(200,0);
			ctx.arc(200,200,200,-90*d,90*d)
			ctx.stroke();
			
			ctx.beginPath()
			ctx.moveTo(200,200)
			ctx.arc(200,100,40,0*d,360*d)
			ctx.fillStyle = "black"
			ctx.fill()
			
			ctx.beginPath()
			ctx.moveTo(200,200)
			ctx.arc(200,300,40,0*d,360*d)
			ctx.fillStyle = "white"
			ctx.fill()
			
			
		</script>
	</body>
</html>
