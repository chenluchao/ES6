<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style>
			#myCanvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		<canvas id="myCanvas" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			
			var myCanvas = document.getElementById("myCanvas")
			//getContext作用: 获取绘图上下文
			//	参数传入2d, 2d绘图
			//	参数传入webgl, 表示3d绘图
			var ctx = myCanvas.getContext("2d")
			
			//3张图片
			var images = {
				"back2":"img/象棋棋盘.jpg",
				"rjiang":"img/red-jiang.gif",
				"bjiang":"img/blue-jiang.gif"
			}
			
			
			var count = 0;
			var loadCount = 0;
			for(var key in images){
				var path = images[key];
				console.log("path = "+path)
				var image = new Image();
				image.src = path
				count++;
				console.log("count ="+count)
				
				image.onload = function () {
					loadCount++;

					console.log("loadCount ="+loadCount)
					
					console.log("进度条 ="+loadCount/count*100+"%")
					if(loadCount >= count){
						console.log("加载成功!");
						var image1 = new Image();
						image1.src = images.back2.valueOf();
						ctx.drawImage(image1,50,50,400,400);
						var image2 = new Image();
						image2.src = images.rjiang.valueOf();
						ctx.drawImage(image2,225,25,50,50);
						var image3 = new Image();
						image3.src = images.bjiang.valueOf();
						ctx.drawImage(image3,225,425,50,50);	
						
					}
				}
				
			}
			
			
			
			
		</script>
		
	</body>
</html>
