<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style>
			#myCanvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			var myCanvas = document.getElementById("myCanvas")
			//getContext作用: 获取绘图上下文
			//	参数传入2d, 2d绘图
			//	参数传入webgl, 表示3d绘图
			var ctx = myCanvas.getContext("2d")
			
			var d = Math.PI/180
			
			ctx.beginPath()
			ctx.moveTo(200,0)
			ctx.arc(200,100,100,270*d,90*d,true)
			ctx.arc(200,300,100,270*d,90*d)
			ctx.arc(200,200,200,90*d,270*d)
			ctx.fill()
			
			ctx.beginPath()
			ctx.moveTo(200,0)
			ctx.arc(200,200,200,270*d,(360+90)*d)
			ctx.stroke()
			
			ctx.beginPath()
			ctx.moveTo(200,200)
			ctx.arc(200,100,40,0*d,360*d)
			ctx.fillStyle = "black"
			ctx.fill()
			
			ctx.beginPath()
			ctx.moveTo(200,200)
			ctx.arc(200,300,40,0*d,360*d)
			ctx.fillStyle = "white"
			ctx.fill()
			
		</script>
		
	</body>
</html>
