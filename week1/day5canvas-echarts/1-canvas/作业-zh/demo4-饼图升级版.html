<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style>
			#myCanvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			var myCanvas = document.getElementById("myCanvas")
			//getContext作用: 获取绘图上下文
			//	参数传入2d, 2d绘图
			//	参数传入webgl, 表示3d绘图
			var ctx = myCanvas.getContext("2d")
			
			var d = Math.PI/180
			
			var list = [
				{
					x:200,y:200,r:180,start:0,end:190,
					color:'orange',
					title:'IE',
				},{
					x:200-10,y:200-10,r:180,start:190,end:280,
					color:'blue',
					title:'Firefox',
				},{
					x:200,y:200,r:180,start:280,end:310,
					color:'green',
					title:'Chrome',
				},{
					x:200,y:200,r:180,start:310,end:330,
					color:'yellow',
					title:'Opera',
				},{
					x:200,y:200,r:180,start:330,end:350,
					color:'red',
					title:'Safari',
				},{
					x:200,y:200,r:180,start:350,end:360,
					color:'purple',
					title:'Other',
				},
			]
			
			for(var index in list){
				var dict = list[index]
				ctx.beginPath()
				ctx.moveTo(dict.x,dict.y)
				ctx.arc(dict.x,dict.y,dict.r,dict.start*d,dict.end*d)
				ctx.fillStyle = dict.color
				ctx.fill()
			}
			
			ctx.beginPath()
			ctx.rect(10,10,100,140)
			ctx.fillStyle = "white"
			ctx.fill()
			ctx.strokeStyle = "black"
			ctx.stroke()
			
			for(var index in list){
				var dict = list[index]
				
				ctx.fillStyle = dict.color
				ctx.fillRect(20,20+(index*20),40,15)
				
				ctx.fillText(dict.title,65,20+(index*20)+10)
			}
			
		</script>
		
	</body>
</html>
